<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page page_type_pos">
    <!--=============HEADER===============-->
    <header class="header">
      <img
        class="header__logo"
        src="./image/Vector_logo.svg"
        alt="Логотип Место"
      />
    </header>

    <main class="main main_type_pos">
      <!--=============PROFILE===============-->
      <section class="profile profile_type_pos">
        <div class="profile__container">
          <img
            class="profile__avatar"
            src="./image/kusto.png"
            alt="Жак-Ив Кусто"
          />

          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button link" type="button">
                <img
                  src="./image/Edit_Button.svg"
                  alt="Иконка карандаш"
                  class="profile__button-pencil"
                />
              </button>
            </div>
            <p class="profile__title">Исследователь океана</p>
          </div>
        </div>

        <button class="profile__add-button link" type="button">
          <img
            class="profile__add-img"
            src="./image/profile_button.svg"
            alt="Кнопка с плюсом"
          />
        </button>
      </section>

      <!--=============CARDS===============-->
      <section class="cards" aria-label="Фото">
        <ul class="cards__list">
          <li class="card">
            <img
              src="./image/kirill-pershin-1088404-unsplash.jpg"
              alt="Замок в горах"
              class="card__image"
            />
            <div class="card__item">
              <h2 class="card__title">Карачаевск</h2>
              <button type="button" class="card__like link"></button>
            </div>
          </li>

          <li class="card">
            <img
              src="./image/kirill-pershin-1404681-unsplash.jpg"
              alt="Долина"
              class="card__image"
            />
            <div class="card__item">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__like link"></button>
            </div>
          </li>

          <li class="card">
            <img
              src="./image/kirill-pershin-1556355-unsplash.jpg"
              alt="Горная вершина"
              class="card__image"
            />
            <div class="card__item">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__like link"></button>
            </div>
          </li>

          <li class="card">
            <img
              src="./image/kirill-pershin-1404681-unsplash.jpg"
              alt="Долина"
              class="card__image"
            />
            <div class="card__item">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__like link"></button>
            </div>
          </li>

          <li class="card">
            <img
              src="./image/kirill-pershin-1556355-unsplash.jpg"
              alt="Горная вершина"
              class="card__image"
            />
            <div class="card__item">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__like link"></button>
            </div>
          </li>

          <li class="card">
            <img
              src="./image/kirill-pershin-1088404-unsplash.jpg"
              alt="Замок в горах"
              class="card__image"
            />
            <div class="card__item">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button type="button" class="card__like link"></button>
            </div>
          </li>
        </ul>
      </section>

      <!--=============POPUP===============-->
      <section class="popup">
        <div class="popup__filler">
          <button class="popup__close link" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>

          <form class="popup__container" name="popup">
            <input
              class="popup__input popup__input_subtitle-name"
              name="name"
              type="text"
              placeholder="Введите ФИО"
            />
            <input
              class="popup__input popup__input_subtitle-info"
              name="info"
              type="text"
              placeholder="Род деятельности"
            />
            <button class="popup__save link" name="save" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </section>
    </main>
    <!--=============FOOTER===============-->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <script src="./scripts/index.js"></script>
  </body>
</html>
