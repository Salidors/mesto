<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <!--=============HEADER===============-->
    <header class="header">
        <img class="logo" src="./image/Vector_logo.svg" alt="Логотип Место">
        <div class="line"></div>
    </header>

    <!--=============PROFILE===============-->
    <section class="profile">
        <div class="profile__container">
            <div class="profile__avatar-image">
            </div>

            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button" type="button"><img src="./image/Edit Button.svg"
                        alt="Иконка карандаш"></button>
                <p class="profile__title">Исследователь океана</p>
            </div>
        </div>

        <button class="profile__add-button" type="button"></button>
    </section>


    <!--=============CARDS===============-->
    <section aria-label="Фото" class="cards">
        <ul class="card">
            <li class="card__item">
                <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Замок в горах" class="card__image">
                <div class="card__container">
                    <h3 class="card__item-title">Карачаевск</h3>
                    <img class="card__item-like" src="./image/Vector_like.svg"
                            alt="Сердце">
                </div>
            </li>

            <li class="card__item">
                <img src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Долина" class="card__image">
                <div class="card__container">
                    <h3 class="card__item-title">Гора Эльбрус</h3>
                    <img class="card__item-like" src="./image/Vector_like.svg"
                            alt="Сердце">
                </div>
            </li>

            <li class="card__item">
                <img src="./image/kirill-pershin-1556355-unsplash.jpg" alt="Горная вершина" class="card__image">
                <div class="card__container">
                    <h3 class="card__item-title">Домбай</h3>
                    <img class="card__item-like" src="./image/Vector_like.svg"
                            alt="Сердце">
                </div>
            </li>

            <li class="card__item">
                <img src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Долина" class="card__image">
                <div class="card__container">
                    <h3 class="card__item-title">Гора Эльбрус</h3>
                    <img class="card__item-like" src="./image/Vector_like.svg"
                            alt="Сердце">
                </div>
            </li>

            <li class="card__item">
                <img src="./image/kirill-pershin-1556355-unsplash.jpg" alt="Горная вершина" class="card__image">
                <div class="card__container">
                    <h3 class="card__item-title">Домбай</h3>
                    <img class="card__item-like" src="./image/Vector_like.svg"
                            alt="Сердце">
                </div>
            </li>

            <li class="card__item">
                <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Замок в горах" class="card__image">
                <div class="card__container">
                    <h3 class="card__item-title">Карачаевск</h3>
                    <img class="card__item-like" src="./image/Vector_like.svg"
                            alt="Сердце">
                </div>
            </li>
        </ul>
    </section>

    <!--=============FOOTER===============-->
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>

    <!--=============POPUP===============-->
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close"></button>
            <div class="popup_content">
                <h2 class="popup__title">X</h2>
                <p class="popup__subtitle">X</p>
            </div>

        </div>

    </section>

</body>

</html>
